name: Website Release

# Performs a Website release using Netlify when a new GitHub release has been published
on:
  release:
    types: [ published ]

jobs:
  nuxt-prod:
    name: Netlify deploy
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
    - uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f
    - uses: ./.github/workflows/setup-workspace
    - name: Cache built static site
      uses: actions/cache@v2
      with:
        path: ./dist
        key: nuxt-site-${{ github.sha }}
    - run: npm run generate
      env:
        CRAFT_ENDPOINT: ${{ secrets.CRAFT_ENDPOINT_PROD }}
        LIBCAL_ENDPOINT: ${{ secrets.LIBCAL_ENDPOINT }}
        LIBCAL_CLIENT_SECRET: ${{ secrets.LIBCAL_CLIENT_SECRET }}
        LIBCAL_CLIENT_ID: ${{ secrets.LIBCAL_CLIENT_ID }}
        S3_BUCKET: "https://static.library.ucla.edu/"
        LIVE_PREVIEW: "dev"
    - name: Deploy to Netlify on release
      uses: nwtgck/actions-netlify@b7c1504e00c6b8a249d1848cc1b522a4865eed99 # v1.2.3
      with:
        production-deploy: true
        deploy-message: https://github.com/UCLALibrary/meap-website-nuxt/commit/${{ github.sha }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        publish-dir: './dist'
        fails-without-credentials: true
        github-deployment-environment: production
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_TEST_LIBRARY_SITE_ID: ${{ secrets.NETLIFY_PROD_LIBRARY_SITE_ID }}
