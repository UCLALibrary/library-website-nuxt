name: Set up Workspace
description: 'Checks out repository, installs correct version of node and npm dependencies.'
runs:
  using: composite
  steps:
    - uses: pnpm/action-setup@v2
      with:
        version: 8
        run_install: pnpm install --frozen-lockfile --strict-peer-dependencies

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - uses: actions/cache@v3
      name: Setup pnpm cache
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ github.ref }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install Global Packages
      run: pnpm add -g gulp prettier typescript
