query Globals {
    globalSets {
        dataId: id
        handle

        ... on askALibrarian_GlobalSet {
            askALibrarianTitle: titleGeneral
            askALibrarianText: summary
            buttonUrl {
                buttonText
                buttonUrl
            }
        }

        ... on libraryAlert_GlobalSet {
            title: entryTitle
            text: richTextAlertBox
        }
    }
}
