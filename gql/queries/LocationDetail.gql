#import "~/gql/fragments/Image"
query LocationDetail($slug: [String!]) {
    entry(section: "location", slug: $slug) {
        ... on location_location_Entry {
            id
            locationType
            title
            heroImage {
                image {
                    ...Image
                }
            }
            summary
            email
            phoneNumber
            address {
                id
                addressLine1
                addressLine2
                addressCity
                addressState
                addressZipCode
                addressCountry
            }
            howToGetHere
            amenities(label: true)
            resourceServiceWorkshop {
                id
                text: summary
                title
                slug
                uri
                researchGuideUrl
            }
            campusMapId
            libcalLocationIdForHours
            libcalLocationIdForHoursInteriorLocations {
                id
                interiorLocationName
                interiorLocationId
            }
            libcalLocationIdForSpaces
            libcalLocationIdForSpacesInteriorLocations {
                id
                interiorLocationName
                interiorLocationId
            }
            staffMember {
                id
                email
            }
            exhibitsAndEvents {
                id
                title
            }
            endowment {
                id
                title
            }
            associatedArticles {
                id
                title
                summary
            }
            ...FlexibleBlocksLocation
        }
    }
}

fragment FlexibleBlocksLocation on ElementInterface {
    blocks: locationFlexiblePageBlocks {
        id
        typeHandle
        ...BlockDivider
        ...BlockPullQuote
        ...BlockRichText
        ...BlockMediaWithText
        ...BlockSimpleCards
        ...BlockCallToAction
    }
}

fragment BlockRichText on locationFlexiblePageBlocks_richText_BlockType {
    richText
}

fragment BlockPullQuote on locationFlexiblePageBlocks_pullQuote_BlockType {
    id
    pullQuote {
        ... on pullQuote_pullQuote_BlockType {
            text
            attribution
        }
    }
}

fragment BlockDivider on locationFlexiblePageBlocks_divider_BlockType {
    id
    divider
}

fragment BlockMediaWithText on locationFlexiblePageBlocks_mediaWithText_BlockType {
    id
    mediaWithText {
        ... on mediaWithText_mediaWithText_BlockType {
            id
            titleMediaWithText
            description
            buttonText
            mediaType
            mediaWithTextLink
            media {
                id
                url
            }
            image: coverImage {
                ...Image
            }
        }
    }
}

fragment BlockSimpleCards on locationFlexiblePageBlocks_simpleCard_BlockType {
    id
    simpleCards {
        ... on simpleCards_simpleCard_BlockType {
            id
            title: titleSimpleCard
            contentLink {
                id
                url
                title
                text: summary
            }
            summary
            externalLink
        }
    }
}

fragment BlockCallToAction on allFlexiblePageBlocks_callToAction_BlockType {
    id
    callToAction {
        ... on callToAction_callToAction_BlockType {
            id
            titleCta
            summary
            icon
            buttonText
            buttonLink
            backgroundColor
        }
    }
}
