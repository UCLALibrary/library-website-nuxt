#import "~/gql/fragments/Image"

query ProgramList {
  entry(section: "listingPrograms") {
    ... on listingPrograms_listingPrograms_Entry {
      title
      text: summary
      featuredPrograms {
        title
        text: summary
        to: uri
        programType {
          title
        }
        heroImage {
          ... on heroImage_heroImage_BlockType {
            id
            image {
              ...Image
            }
          }
        }
      }
    }
  }
  entries(section: "program", orderBy: "title ASC") {
    ... on program_program_Entry {
      title
      description: summary
      to: uri
      programType {
        title
      }
      programUrlBehavior
      buttonUrl {
        ...on buttonUrl_button_BlockType {
          buttonText
          buttonUrl
        }
        
      }
      heroImage {
        ... on heroImage_heroImage_BlockType {
          id
            image {
              ...Image
            }
          }
        }
    }
  }
}
