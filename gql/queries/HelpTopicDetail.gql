#import "~/gql/fragments/collections/DefaultFpb"

query HelpTopicDetail($slug: [String!]) {
    entry(section: "helpTopic", slug: $slug) {
        id
        title
        summary
        richText
        sectionHandle
        slug
        uri
        helpTopicBlocks: helpTopicBlock {
            id
            sectionTitle
            sectionSummary
            associatedEntries {
                to: uri
                title
                text: summary
            }
        }
        ...DefaultFpb
    }
}
