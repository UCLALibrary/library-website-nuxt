#import "~/gql/fragments/Image"

query EventsExhibitionsList {
    entry(section: "listingEventsExhibitions") {
        ... on listingEventsExhibitions_listingEventsExhibitions_Entry {
            title
            text: summary
            featuredEvents {
                category
                title
                eventTitle
                summary
                sectionHandle
                to: uri
                eventType {
                    title
                }
                eventDescription
                ongoing
                startDate
                    @formatDateTime(
                        format: "Y-m-d\\TH:i:s"
                        timezone: "America/Los_Angeles"
                    )
                endDate
                    @formatDateTime(
                        format: "Y-m-d\\TH:i:s"
                        timezone: "America/Los_Angeles"
                    )
                startDateWithTime
                    @formatDateTime(
                        format: "Y-m-d\\TH:i"
                        timezone: "America/Los_Angeles"
                    )
                endDateWithTime
                    @formatDateTime(
                        format: "Y-m-d\\TH:i"
                        timezone: "America/Los_Angeles"
                    )
                workshopOrEventSeriesType
                typeHandle
                eventLocation {
                    title
                }
                associatedLocations {
                    title
                }
                associatedLocationsAndPrograms {
                    title
                    to: uri
                }
                heroImage {
                    ... on heroImage_heroImage_BlockType {
                        id
                        image {
                            ...Image
                        }
                    }
                }
            }
        }
    }
}
