#import "~/gql/fragments/Image"
query LocationsList {
  entries(section: "location") {
    ... on location_location_Entry {
      heroImage {
        ... on heroImage_heroImage_BlockType {
          id
          image {
            ...Image
          }
        }
      }
      locationType
      to: uri
      affiliateLibraryUrl
      title
      libcalLocationIdForHours
      campusMapId
      address {
        addressLine1
        addressLine2
        addressCity
        addressState
        addressZipCode
        addressCountry
      }
      amenities(label: true)
      amenitiesIcons: amenities(label: false)
    }
  }
  entry(section: "listingLocationsHours") {
    ... on listingLocationsHours_listingLocationsHours_Entry {
      title
      summary
    }
  }
}
