#import "~/gql/fragments/Image"
query StaffList {
    entries(section: "staffMember", orderBy: "staffMemberJobTitle") {
        ... on staffMember_staffMember_Entry {
            email
            phone: phoneNumber
            jobTitle: staffMemberJobTitle
            nameFirst
            nameLast
            to: slug
            bookAConsultation
            departments: department {
                id
                title
            }
            locations: associatedLocations {
                id
                title
                to: slug
            }
            image {
                ...Image
            }
        }
    }
}
