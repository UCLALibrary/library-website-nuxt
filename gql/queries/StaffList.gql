#import "~/gql/fragments/Image"
query StaffList {
  entries(section: "staffMember" orderBy: "title ") {
    ... on staffMember_staffMember_Entry {
      email
      phone: phoneNumber
      jobTitle: staffMemberJobTitle
      staffName: staffMemberName
      to: slug
      dept: department {
        title
      }
      locations: associatedLocations {
        title
        to: slug
      }
      image {
        ...Image
      }
    }
  }
}
