#import "~/gql/fragments/Image"

query ArticleList($articleType: QueryArgument!) {
  entries(section: "article", orderBy: "dateCreated", articleType: [$articleType]) {
        ... on article_article_Entry {
            id
            title
            to: uri
            heroImage {
                ... on heroImage_heroImage_BlockType {
                    id
                    image {
                        ...Image
                    }
                }
            }
            description: summary
            authors: staffMember {
                title
            }
            date: dateCreated
            articleCategories {
                id
                title
                uri
            }
        }
    }
}
