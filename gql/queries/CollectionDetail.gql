#import "~/gql/fragments/Image"
#import "~/gql/fragments/collections/ExhibitionsAndCollectionsFpb"

query CollectionDetail($slug: [String!]) {
  entry(section: "collection", slug: $slug) {
    postDate
    id
    physicalDigital
    uri
    slug
    sectionHandle
    heroImage {
      ... on heroImage_heroImage_BlockType {
        id
        image {
          ...Image
        }
        altText
      }
    }
    title
    text: summary
    subjectAreas {
      title
    }
    collectionFormats {
      title
    }
    languageOfOrigin
    periodDateRange
    richTextSimplified
    buttonUrl {
      ... on buttonUrl_button_BlockType {
        buttonText
        buttonUrl
      }
    }
    endowment {
      ... on endowment_endowments_Entry {
        id
        title
        description: summary
        to: uri
        donors {
          firstName
          lastName
        }
      }
      image: heroImage {
        ... on heroImage_heroImage_BlockType {
          id
          image {
            ...Image
          }
          altText
          uri
          title
        }
      }
    }
    associatedStaffMember {
      email
      phoneNumber
      staffMemberJobTitle
      nameFirst
      nameLast
      to: uri
      bookAConsultation
      staffDepartment {
        title
      }
      image: staffPortrait {
          ...Image
      }
    }
    resourceServiceWorkshop {
      id
      title
      text: summary
      to: uri
      externalResourceUrl
    }
    ...ExhibitionsAndCollectionsFpb
  }
}

