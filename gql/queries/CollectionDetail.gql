#import "~/gql/fragments/Image"


query CollectionDetail($slug: [String!]) {
    entry(section: "collection", slug: $slug) {
        id
        slug
        uri
        title
        text: summary
        heroImage {
            ... on heroImage_heroImage_BlockType {
                id
                image {
                    ...Image
                }
                altText
            }
        }
        buttonUrl
        physicalDigital
        subjectAreas
        collectionFormats
        languageOfOrigin
    }
}

