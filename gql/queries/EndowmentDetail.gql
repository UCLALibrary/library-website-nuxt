#import "~/gql/fragments/Image"
#import "~/gql/fragments/collections/AllFpbWithNoBanner"

query EndowmentDetail($slug: [String!]) {
  entry(section: "endowment", slug: $slug) {
    title
    text: summary
    heroImage {
      ... on heroImage_heroImage_BlockType {
        image {
          ...Image
        }
        altText
      }
    }
    ... on endowment_endowments_Entry {
      alternativeName {
        ... on alternativeName_alternativeName_BlockType {
          languageAltName
          fullName
        }
      }
      endowmentDescription
      subjectAreas {
        title
      }
      donors {
        ... on donors_donor_BlockType {
          firstName
          lastName
        }
      }
      to: donationUrl
      spakCode
      associatedLocations {
        title
        uri
      }
      ...AllFpbWithNoBanner
    }
  }
} 