fragment FlexibleBlocks on ElementInterface {
    blocks: allFlexiblePageBlocks {
        id
        typeHandle

        ...BlockAudioContentWidth
        ...BlockCardWithImageTwoUp
        ...BlockCardWithImageThreeUp
        ...BlockCtaBlockTwoUp
        ...BlockCta
        ...BlockDivider
        ...BlockFaqs
        ...BlockFeaturedLinkCard
        ...BlockFeaturedPromo
        ...BlockImageContentWidth
        ...BlockImageWithTextOverlay
        ...BlockPullQuote
        ...BlockRichText
        ...BlockRichTextWithMedia
        ...BlockHelpTopicCards3Up
    }
}

# Define all blocks here as fragments

fragment BlockAudioContentWidth on allFlexiblePageBlocks_audioContentWidth_BlockType {
    id
    audioContentWidth {
        ... on audioContentWidth_audioContentWidth_BlockType {
            id
            audioFile {
                url
            }
            captionTitle
            captionText
            header
            coverImage {
                url
            }
            coverImageAltText
        }
    }
}

fragment BlockCardWithImageTwoUp on allFlexiblePageBlocks_cardWithImage2Up_BlockType {
    id
    cardWithImage2Up {
        id
        ... on cardWithImage2Up_cardWithImage2Up_BlockType {
            id
            image {
                id
                url
            }
            imageAltText
            contentLink {
                id
                url
                uri
            }
            shortDescription
        }
    }
}

fragment BlockCardWithImageThreeUp on allFlexiblePageBlocks_cardWithImage3Up_BlockType {
    id
    cardWithImage3Up {
        id
        ... on cardWithImage3Up_cardWithImage3Up_BlockType {
            id
            image {
                id
                url
            }
            imageAltText
            contentLink {
                id
                url
                uri
            }
            shortDescription
        }
    }
}

fragment BlockCtaBlockTwoUp on allFlexiblePageBlocks_ctaBlock2Up_BlockType {
    id
    ctaBlock2Up {
        id
        ... on ctaBlock2Up_ctaBlock2Up_BlockType {
            id
            shortDescription
            urlButtonText
            urlButtonUrl
            titleCTA2Up
            icon
        }
    }
}

fragment BlockCta on allFlexiblePageBlocks_ctaBlockContentWidth_BlockType {
    innerBlocks: ctaBlockContentWidth {
        a
        ... on ctaBlockContentWidth_ctaBlockContentWidth_BlockType {
            id
            title: titleCtaContentWidth
            description: shortDescription
            buttonUrl: urlButtonUrl
            buttonText: urlButtonText
            icon
        }
    }
}

fragment BlockDivider on allFlexiblePageBlocks_divider_BlockType {
    id
    weight: divider
}

fragment BlockFaqs on allFlexiblePageBlocks_faqs_BlockType {
    id
    subheader
    shortDescription
    faqs {
        ... on faqs_questionAnswer_BlockType {
            id
            question
            answer
        }
    }
}

fragment BlockFeaturedLinkCard on allFlexiblePageBlocks_featuredLinkCard_BlockType {
    id
    featuredLinkCard {
        ... on featuredLinkCard_featuredLinkCard_BlockType {
            id
            featuredLinkTitle
            featuredLinkCardText
            featuredLinkCardImage {
                id
                url
            }
            featuredLinkCardButtonUrl
            featuredLinkCardButtonTitle
        }
    }
}

fragment BlockFeaturedPromo on allFlexiblePageBlocks_featuredPromo_BlockType {
    id
    featuredPromo {
        ... on featuredPromo_featuredPromo_BlockType {
            id
            contentLink {
                url
                title
            }
            alignment
        }
    }
}

fragment BlockImageContentWidth on allFlexiblePageBlocks_imageContentWidth_BlockType {
    id
    imageContentWidth {
        ... on imageContentWidth_imageContentWidth_BlockType {
            id
            image {
                id
                url
            }
            altText
            captionText
            captionTitle
            header
        }
    }
}

fragment BlockImageWithTextOverlay on allFlexiblePageBlocks_imageWithTextOverlay_BlockType {
    id
    imageWithTextOverlay {
        id
        ... on imageWithTextOverlay_imageWithTextOverlay_BlockType {
            id
            title: imageWithTextOverlayTitle
            description: shortDescription
            imageAltText
            image {
                url
            }
            imageAlignment: alignment
            urlButtonText
            urlButtonUrl
        }
    }
}

fragment BlockPullQuote on allFlexiblePageBlocks_pullQuote_BlockType {
    id
    pullQuote {
        ... on pullQuote_pullQuote_BlockType {
            text
            attribution
        }
    }
}

fragment BlockRichText on allFlexiblePageBlocks_richText_BlockType {
    text
}

fragment BlockRichTextWithMedia on allFlexiblePageBlocks_richTextWithMedia_BlockType {
    id
    richTextWithMedia {
        ... on richTextWithMedia_richTextWithMedia_BlockType {
            id
            text
            mediaType
            mediaUpload {
                id
                url
            }
            imageAltText
            imageAlignment: alignment
            imageCaption
        }
    }
}

fragment BlockHelpTopicCards3Up on allFlexiblePageBlocks_helpTopicCards3Up_BlockType {
    id
    helpTopicCard3Up {
        ... on helpTopicCard3Up_helpTopicCard3Up_BlockType {
            id
            contentLink {
                id
                url
                uri
                title
                shortDescription
                iconName: illustrationsResourcesAndServices
            }
            subheader
        }
    }
}
